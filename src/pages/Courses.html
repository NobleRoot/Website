<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Khóa Học - NobleRoot</title>
    <link rel="stylesheet" href="../assets/css/main.css">

<body>
    <!-- Header -->

    <!-- Danh sách khóa học -->

        <h1>Danh sách Khóa Học</h1>

            <div class="course-card">
                <h2>Khóa học Trading Nâng Cao</h2>
                <p>Tìm hiểu các chiến lược giao dịch chuyên sâu và phân tích kỹ thuật.</p>

            </div>
            <!-- Thêm các khóa học khác ở đây -->
        </div>
    </section>

    <section class="course-search">
        <h2>Tìm Kiếm Khóa Học</h2>
        <input type="text" id="search" placeholder="Nhập tên khóa học...">

    <!-- Footer -->
    <div data-include="components/footer.html"></div>
